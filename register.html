<body class="bg-primary backgroundimg1">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <!-- Container for the login form -->
            <div class="container-box mt-5">
                <!-- Form for user input -->
                <form id="LoginForm" action="">
                    <h1>Registration</h1>

                    <!-- Row with two input fields -->
                    <div class="input-row">
                        <div class="input-box">
                            <input type="text" placeholder="Full Name" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Father Name" required>
                            <i class='bx bxs-user'></i>
                        </div>
                    </div>

                    <!-- Row with two input fields -->
                    <div class="input-row">
                        <div class="input-box">
                            <input type="text" placeholder="Class Timings" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Schedule" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                    </div>

                    <!-- Row with two input fields -->
                    <div class="input-row">
                        <div class="input-box">
                            <input type="text" placeholder="Teacher Name" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Section Name" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                    </div>

                    <!-- Row with two input fields -->
                    <div class="input-row">
                        <div class="input-box">
                            <input type="text" placeholder="Batch Number" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Course Name" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                    </div>

                    <!-- Button for form submission -->
                    <button type="submit" class="btn">SUBMIT</button>
                </form>
            </div>

        </div>

        <!-- ----------page footer------ -->
        <div id="layoutAuthentication_footer">
            <footer class="py-4 mt-auto">
